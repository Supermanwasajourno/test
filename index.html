<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Демо мобильного Tazabek</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{margin:0;height:100%;width:100%}
    /* Масштабируем контейнер <object> вектора, а не его растр */
    #svgWrap{
      width:100%;
      height:auto;        /* сохраняет пропорции */
      max-width:1928px;   /* не больше исходного холста */
      border:0;
      display:block;
      /* GPU-рендеринг → чёткий текст в Safari */
      -webkit-transform:translate3d(0,0,0);
    }
  </style>
</head>
<body>
  <!-- Safari рендерит SVG как вектор, не растр -->
  <object id="svgWrap"
          type="image/svg+xml"
          data="mobile_tazabek.svg">
    Ваш браузер не поддерживает SVG.
  </object>

  <!-- По готовности правим сам SVG: тонкая настройка рендера -->
  <script>
    document.getElementById('svgWrap').addEventListener('load', function () {
      const svg = this.contentDocument &&
                  this.contentDocument.querySelector('svg');
      if (svg){
        svg.style.textRendering  = 'geometricPrecision'; // чёткие глифы
        svg.style.shapeRendering = 'geometricPrecision';
        svg.style['-webkit-transform'] = 'translate3d(0,0,0)';
      }
    });
  </script>
</body>
</html>
