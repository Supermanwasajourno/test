<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Демо мобильного Tazabek</title>
  <!-- Масштабирование, чтобы SVG занимал весь экран на мобильных устройствах -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* Убираем отступы и заставляем объект-вставку растянуться на всю высоту */
    html,body{height:100%;margin:0}
    object{width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <!-- Safari корректно рендерит SVG внутри <object> -->
  <object type="image/svg+xml" data="mobile_tazabek.svg">
    Ваш браузер не поддерживает SVG.
  </object>
</body>
</html>
